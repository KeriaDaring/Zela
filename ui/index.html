<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/index.css">
    <script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<body data-tauri-drag-region>
<div id="sidebar">
    <div data-tauri-drag-region id="top">
        <div id="control">
            <div id="pre" class="arrow">←</div>
            <div id="next" class="arrow">→</div>
        </div>
        <div id="search">
            <input id="search_input" type="text" placeholder="Search">
        </div>
    </div>

    <div id="pane" style="margin-top: 20px;">
        <div id="disk">
            <div class="block">
                <div class="title">
                    <span>Quick Tile</span>
                    <img id="button_1" class="arrow_row rotate" src="./imgs/Chevron_Down.svg" alt="">
                </div>
                <div class="fold tiles">
                    <div class="item press tile">
                        <img src="./imgs/home.svg" alt="">
                        <div class="text tile"><span>Home</span></div>
                    </div>
                </div>
            </div>
            <div class="block">
                <div class="title">
                    <span>Location</span>
                    <img id="button_2" class="arrow_row rotate" src="./imgs/Chevron_Down.svg" alt="">
                </div>
                <div class="fold location">
                    <div class="item tile">
                        <img src="./imgs/Profile.svg" alt="">
                        <div class="text tile"><span>User</span></div>
                    </div>
                </div>
            </div>

        </div>
        <div id="msg">
            <div class="fold">
                <div class="title">
                    <span>name</span>
                    <img id="button_1" class="arrow_row rotate" src="./imgs/Chevron_Down.svg" alt="">
                </div>
                <div class="fold tiles">
                    <div class="item press tile">
                        <div class="text tile"><span id="msg_mini1">Home</span></div>
                    </div>
                </div>
            </div>
            <div class="fold">
                <div class="title">
                    <span>path</span>
                    <img id="button_1" class="arrow_row rotate" src="./imgs/Chevron_Down.svg" alt="">
                </div>
                <div class="fold tiles">
                    <div class="item press tile">
                        <div class="text tile"><span id="msg_mini2">Home</span></div>
                    </div>
                </div>
            </div>
            <div class="fold">
                <div class="title">
                    <span>type</span>
                    <img id="button_1" class="arrow_row rotate" src="./imgs/Chevron_Down.svg" alt="">
                </div>
                <div class="fold tiles">
                    <div class="item press tile">
                        <div class="text tile"><span id="msg_mini3">Home</span></div>
                    </div>
                </div>
            </div>
            <div class="fold">
                <div class="title">
                    <span>creat</span>
                    <img id="button_1" class="arrow_row rotate" src="./imgs/Chevron_Down.svg" alt="">
                </div>
                <div class="fold tiles">
                    <div class="item press tile">
                        <div class="text tile"><span id="msg_mini4">Home</span></div>
                    </div>
                </div>
            </div>
            <div class="fold">
                <div class="title">
                    <span>modified</span>
                    <img id="button_1" class="arrow_row rotate" src="./imgs/Chevron_Down.svg" alt="">
                </div>
                <div class="fold tiles">
                    <div class="item press tile">
                        <div class="text tile"><span id="msg_mini5">Home</span></div>
                    </div>
                </div>
            </div>
            <div class="fold">
                <div class="title">
                    <span>size</span>
                    <img id="button_1" class="arrow_row rotate" src="./imgs/Chevron_Down.svg" alt="">
                </div>
                <div class="fold tiles">
                    <div class="item tile">
                        <div class="text tile"><span id="msg_mini6">Home</span></div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
<div id="show_pane">
    <div data-tauri-drag-region id="file_name">
        <div id="title">
            <div><span id="name">name</span></div>
            <div class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">/Library</li>
            </div>
        </div>
        <div id="button_area">
            <div>
                你
            </div>
            <div>
                你
            </div>
            <div class="button press" id="button_3">
                你
            </div>
            <div class="button" id="button_4">
                你
            </div>
        </div>
    </div>


    <main>
        <nav data-tauri-drag-region>
            <div id="tag_bar">
                <div class="tag current_page">
                    <img src="imgs/cancel.svg" alt="">
                    <div>这是一个测试标签</div>
                </div>
                <div class="tag">
                    <img src="imgs/cancel.svg">这是一个测试标签
                </div>
                <div class="tag">
                    <img src="imgs/cancel.svg" alt="">这是一个测试标签
                </div>
            </div>
        </nav>
        <div class="file_area" id="file_pane">

        </div>
    </main>
</div>
<div class="menu" id="contextMenu1">
    <div class="open">打开</div>
    <div class="copy">复制</div>
    <div id="rename">重命名</div>
    <div class="delete">删除</div>
</div>
<div class="menu" id="contextMenu2">
    <div id="new">新建</div>
    <div id="paste">粘贴</div>
</div>
<div class="menu" id="contextMenu3">
    <div class="delete">删除</div>
</div>
<div class="menu" id="contextMenu4">
    <div class="open">打开</div>
    <div class="copy">复制</div>
    <div id="add_tile">作为磁贴</div>
</div>
<div>
    <div id="rename">重命名</div>
    <div>删除</div>
</div>
<script src="./js/drag.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
